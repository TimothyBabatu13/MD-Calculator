<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h5 style="font-size: 1em;" class="white">calc</h5>
            <div class="right">
                <h3 class="white">THEME</h3>
                <div class="number-container" >
                    <div class="number">
                        <div class="white">1</div>
                        <div class="white">2</div>
                        <div class="white">3</div>     
                    </div>
                    <div id="theme-container">
                        <span role="button"></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="screen"></div>
        <div class="numbers">
            <div class="top">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="del change_color">Del</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">+</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">-</button>
                <button class="num">.</button>
                <button class="num">0</button>
                <button class="num">/</button>
                <button class="num">x</button>
            </div>
            <div class="bottom">
                <button class="reset change_color">RESET</button>
                <button class="solve">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
